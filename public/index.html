<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense Auto Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6884566372095161"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <img src="https://via.placeholder.com/150x50.png?text=bsd-white.png" alt="Logo" id="logo">
            <h1>Gemini To-Do List</h1>
        </header>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="새로운 할 일을 입력하세요..." autocomplete="off">
            <button type="submit">추가</button>
        </form>
        <div class="gemini-feature">
            <button id="gemini-suggest-btn">✨ AI로 할 일 추천받기</button>
        </div>

        <ul id="todo-list">
            <!-- To-do items will be injected here by JavaScript -->
        </ul>

        <!-- Google AdSense Manual Ad Unit -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6884566372095161"
                 crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-6884566372095161"
                 data-ad-slot="4085280663"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
