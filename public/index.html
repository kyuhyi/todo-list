<body>
  <header class="topbar">
    <div class="brand">
      <img src="/bsd-white.png" alt="BSD" class="logo" />
      <strong>BSD Todolist</strong>
    </div>
    <button id="notifyPermBtn" class="ghost">🔔 알림 권한</button>
  </header>

  <!-- 상단 광고 -->
  <div class="ad-container top-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6884566372095161"
         crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-6884566372095161"
         data-ad-slot="4085280663"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main class="grid">
    <!-- 좌: 투두 -->
    <section class="card">
      <h2>오늘 할 일</h2>

      <form id="formToday" class="todo-form">
        <div class="row">
          <input name="title" placeholder="할 일을 입력..." required />
          <button class="primary">추가</button>
        </div>
        <div class="remind-section">
          <span class="remind-label">🔔 알림 설정:</span>
          <input type="date" name="remindDate" class="remind-date" />
          <select name="remindHour" class="remind-time">
            <option value="">시</option>
            <option value="09">09시</option>
            <option value="10">10시</option>
            <option value="11">11시</option>
            <option value="12">12시</option>
            <option value="13">13시</option>
            <option value="14">14시</option>
            <option value="15">15시</option>
            <option value="16">16시</option>
            <option value="17">17시</option>
            <option value="18">18시</option>
            <option value="19">19시</option>
            <option value="20">20시</option>
          </select>
          <select name="remindMinute" class="remind-time">
            <option value="">분</option>
            <option value="00">00분</option>
            <option value="15">15분</option>
            <option value="30">30분</option>
            <option value="45">45분</option>
          </select>
        </div>
      </form>

      <ul id="listToday" class="list"></ul>
    </section>

    <section class="card">
      <h2>내일 할 일</h2>

      <form id="formTomorrow" class="todo-form">
        <div class="row">
          <input name="title" placeholder="할 일을 입력..." required />
          <button class="primary">추가</button>
        </div>
        <div class="remind-section">
          <span class="remind-label">🔔 알림 설정:</span>
          <input type="date" name="remindDate" class="remind-date" />
          <select name="remindHour" class="remind-time">
            <option value="">시</option>
            <option value="09">09시</option>
            <option value="10">10시</option>
            <option value="11">11시</option>
            <option value="12">12시</option>
            <option value="13">13시</option>
            <option value="14">14시</option>
            <option value="15">15시</option>
            <option value="16">16시</option>
            <option value="17">17시</option>
            <option value="18">18시</option>
            <option value="19">19시</option>
            <option value="20">20시</option>
          </select>
          <select name="remindMinute" class="remind-time">
            <option value="">분</option>
            <option value="00">00분</option>
            <option value="15">15분</option>
            <option value="30">30분</option>
            <option value="45">45분</option>
          </select>
        </div>
      </form>

      <ul id="listTomorrow" class="list"></ul>
    </section>

    <!-- 우: 챗봇 -->
    <aside class="card chat">
      <h2>BSD todo 챗봇 (무료 대화)</h2>
      <div id="chatLog" class="chatlog"></div>
      <form id="chatForm" class="row">
        <input id="chatInput" placeholder="질문을 입력..." />
        <button class="primary">전송</button>
      </form>
    </aside>
  </main>

  <!-- 하단 광고 -->
  <div class="ad-container bottom-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6884566372095161"
         crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"

         data-ad-slot="4085280663"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <footer class="foot">© BSD ToDo_List</footer>

  <template id="itemTemplate">
    <li class="item">
      <label>
        <input type="checkbox" class="chk" />
        <span class="title"></span>
      </label>
      <div class="actions">
        <time class="rem"></time>
        <button class="small edit">수정</button>
        <button class="small del">삭제</button>
      </div>
    </li>
  </template>

  <script src="/scripts.js"></script>
