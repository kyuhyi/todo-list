<!doctype html>
<html lang="ko" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSD Todo + Chat</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./logo.svg" alt="BSD" class="logo" />
      <strong>BSD Todo</strong><span class="muted"> x Gemini Chat</span>
    </div>
    <button id="notifyPermBtn" class="ghost">🔔 알림 권한</button>
  </header>

  <main class="grid">
    <!-- 좌: 투두 -->
    <section class="card">
      <h2>오늘 할 일</h2>

      <form id="formToday" class="row">
        <input name="title" placeholder="할 일을 입력..." required />
        <input type="datetime-local" name="remindAt" class="remind" />
        <button class="primary">추가</button>
      </form>

      <ul id="listToday" class="list"></ul>
    </section>

    <section class="card">
      <h2>내일 할 일</h2>

      <form id="formTomorrow" class="row">
        <input name="title" placeholder="할 일을 입력..." required />
        <input type="datetime-local" name="remindAt" class="remind" />
        <button class="primary">추가</button>
      </form>

      <ul id="listTomorrow" class="list"></ul>
    </section>

    <!-- 우: 챗봇 -->
    <aside class="card chat">
      <h2>BSD todo 챗봇 (무료 대화)</h2>
      <div id="chatLog" class="chatlog"></div>
      <form id="chatForm" class="row">
        <input id="chatInput" placeholder="질문을 입력..." />
        <button class="primary">전송</button>
      </form>
    </aside>
  </main>

  <footer class="foot">© BSD ToDo_List</footer>

  <template id="itemTemplate">
    <li class="item">
      <label>
        <input type="checkbox" class="chk" />
        <span class="title"></span>
      </label>
      <div class="actions">
        <time class="rem"></time>
        <button class="small edit">수정</button>
        <button class="small del">삭제</button>
      </div>
    </li>
  </template>

  <script src="./script.js"></script>
</body>
</html>
